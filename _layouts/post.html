---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
  
  <div class="post-footer">
      {% if page.source %}
      <div class="source">
          <a href="{{ page.source }}" window="_blank">Source</a>
      </div>
      {% endif %}
      
      <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
      </div>
  </div>

  {% include disqus.html %}
</article>
